<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Image - PDF to JPG, PNG | Verticon Tools</title>
    <meta name="description" content="Convert PDF pages to high-quality images (JPG, PNG). Extract pages from PDF as images online for free.">
    <meta name="keywords" content="PDF to image, convert PDF to JPG, convert PDF to PNG, online PDF to image converter, client-side PDF conversion, privacy, WebAssembly">
    <meta name="author" content="Verticon Tech">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/commonstyles.css">
    <link rel="stylesheet" href="src/css/pdf-to-image.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
</head>
<body>

    <div id="global-loader">
        <span class="material-icons" style="font-size: 3rem; animation: spin 1s linear infinite;">sync</span>
    </div>

    <header class="fade-in">
        <div class="logo">Verticon <span class="logogrey">/ PDF to Image</span></div>
        <a href="home" class="btn-icon"><span class="material-icons">close</span></a>
    </header>

    <main class="fade-in">
        <section class="tool-container">
            
            <div id="step-upload" class="step-active">
                <h1>Convert PDF to Images</h1>
                <p class="subtitle">Save each page as a high-quality image.</p>
                
                <div id="drop-zone" class="drop-zone">
                    <span class="material-icons" style="font-size: 3rem; color: var(--text-muted);">image</span>
                    <p>Drag & Drop a PDF here</p>
                    <button class="btn btn-outline" onclick="document.getElementById('file-input').click()">Select PDF</button>
                    <input type="file" id="file-input" accept="application/pdf" style="display: none;">
                </div>
            </div>

            <div id="step-options" class="step-hidden">
                <div class="file-info-bar">
                    <span class="material-icons">description</span>
                    <span id="filename-display">file.pdf</span>
                    <span id="page-count-badge" class="badge">0 pages</span>
                </div>

                <div class="settings-area">
                    <div class="setting-group">
                        <label>Output Format</label>
                        <div class="radio-group">
                            <label><input type="radio" name="format" value="png" checked> PNG</label>
                            <label><input type="radio" name="format" value="jpeg"> JPG</label>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Selection</label>
                        <button id="advanced-btn" class="btn btn-outline btn-sm">
                            <span class="material-icons" style="font-size: 1rem;">tune</span> Advanced Selection
                        </button>
                    </div>
                </div>

                <div class="actions">
                    <p id="status-msg" class="status-text"></p>
                    <button id="convert-btn" class="btn">
                        <span class="material-icons">folder_zip</span> Convert & Download ZIP
                    </button>
                    <button id="reset-btn" class="btn btn-outline">Start Over</button>
                </div>
            </div>

        </section>
    </main>

    <!-- Advanced Selection Modal -->
    <div id="selection-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Pages to Convert</h2>
                <button id="close-modal-btn" class="btn-icon"><span class="material-icons">close</span></button>
            </div>
            <div id="modal-grid" class="page-grid scrollable-grid"></div>
            <div class="modal-footer">
                <button id="modal-done-btn" class="btn">Done</button>
            </div>
        </div>
    </div>

    <script src="src/commonscript.js"></script>
    <script src="src/js/pdf-to-image.js"></script>
</body>
</html>
