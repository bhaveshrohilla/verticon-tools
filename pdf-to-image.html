<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to PDF | Verticon Tools</title>
    <link rel="stylesheet" href="src/commonstyles.css">
    <link rel="stylesheet" href="src/css/img-to-pdf.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .settings-area {
            display: flex; gap: 20px; margin: 20px 0; padding: 15px;
            background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef; flex-wrap: wrap;
        }
        .setting-group { display: flex; flex-direction: column; gap: 5px; }
        .setting-group label { font-size: 0.85rem; font-weight: 600; color: #555; }
        .setting-group select { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; min-width: 160px; }
        .actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-top: 20px; }
        .btn { display: inline-flex; align-items: center; gap: 8px; cursor: pointer; padding: 10px 20px; border-radius: 5px; border: none; font-weight: 600; }
        .btn-primary { background: #000; color: #fff; }
        .btn-success { background: #28a745; color: #fff; text-decoration: none; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .btn-outline { border: 1px solid #ccc; background: transparent; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Verticon <span class="logogrey">/ Image to PDF</span></div>
        <a href="home" class="btn-icon"><span class="material-icons">close</span></a>
    </header>

    <main>
        <section class="tool-container">
            <h1>Image to PDF</h1>
            <div id="drop-zone" class="drop-zone">
                <span class="material-icons" style="font-size: 3rem; color: var(--text-muted);">add_photo_alternate</span>
                <p>Drag & Drop images here</p>
                <button class="btn btn-outline" onclick="document.getElementById('file-input').click()">Select Images</button>
                <input type="file" id="file-input" multiple accept="image/png, image/jpeg, image/jpg" hidden>
            </div>

            <div id="image-list" class="image-grid"></div>

            <div class="settings-area">
                <div class="setting-group">
                    <label for="page-size">Page Size</label>
                    <select id="page-size">
                        <option value="fit">Fit to Image</option>
                        <option value="A4" selected>A4</option>
                        <option value="Letter">Letter</option>
                    </select>
                </div>
                <div class="setting-group" id="orientation-group">
                    <label for="page-orientation">Orientation</label>
                    <select id="page-orientation">
                        <option value="auto" selected>Auto</option>
                        <option value="portrait">Force Portrait</option>
                        <option value="landscape">Force Landscape</option>
                    </select>
                </div>
                <div class="setting-group" id="layout-group">
                    <label for="page-layout">Scaling</label>
                    <select id="page-layout">
                        <option value="contain">Fit to Page (Contain)</option>
                        <option value="stretch">Stretch to Fill</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <p id="status-msg" class="status-text">Add images to begin.</p>
                
                <button id="convert-btn" class="btn btn-primary" disabled>
                    <span class="material-icons">picture_as_pdf</span> Convert to PDF
                </button>

                <button id="reprocess-btn" class="btn btn-secondary" style="display:none;">
                    <span class="material-icons">refresh</span> Reprocess PDF
                </button>

                <a id="download-link" class="btn btn-success" style="display: none;">
                    <span class="material-icons">download</span> Download PDF
                </a>
                
                <button id="convert-new-btn" class="btn btn-outline" style="display:none;">
                    <span class="material-icons">autorenew</span> Convert New
                </button>

                <button id="clear-btn" class="btn btn-outline" style="display:none;">
                    <span class="material-icons">delete_sweep</span> Clear All
                </button>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="src/commonscript.js"></script>
    <script src="src/js/img_to_pdf.js"></script>
</body>
</html>
