<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to PDF - JPG, PNG to PDF Online | Verticon Tools</title>
    <meta name="description" content="Convert JPG, PNG, and other images to PDF online. Create a single PDF from multiple images with custom page sizes and layouts.">
    <meta name="keywords" content="image to PDF, convert image to PDF, JPG to PDF, PNG to PDF, online image to PDF converter, client-side PDF conversion, privacy, WebAssembly">
    <meta name="author" content="Verticon Tech">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="src/commonstyles.css">
    <link rel="stylesheet" href="src/css/img-to-pdf.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .settings-area {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            flex-wrap: wrap;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .setting-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
        }
        .setting-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            min-width: 160px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <!-- Global Loader -->
    <div id="global-loader">
        <span class="material-icons" style="font-size: 3rem; animation: spin 1s linear infinite; color: var(--text-color);">sync</span>
    </div>

    <header class="fade-in">
        <div class="logo">Verticon <span class="logogrey">/ Image to PDF</span></div>
        <a href="home" class="btn-icon"><span class="material-icons">close</span></a>
    </header>

    <main class="fade-in">
        <section class="tool-container">
            <h1>Image to PDF</h1>
            <p class="subtitle">Convert JPG and PNG images into a single PDF document.</p>
            
            <div id="drop-zone" class="drop-zone">
                <span class="material-icons" style="font-size: 3rem; color: var(--text-muted);">add_photo_alternate</span>
                <p>Drag & Drop images here</p>
                <button class="btn btn-outline" onclick="document.getElementById('file-input').click()">Select Images</button>
                <input type="file" id="file-input" multiple accept="image/png, image/jpeg, image/jpg" hidden>
            </div>

            <div id="image-list" class="image-grid"></div>

            <div class="settings-area">
                <div class="setting-group">
                    <label for="page-size">Page Size</label>
                    <select id="page-size">
                        <option value="fit">Fit to Image (Default)</option>
                        <option value="A4">A4</option>
                        <option value="Letter">Letter</option>
                        <option value="Legal">Legal</option>
                    </select>
                </div>
                <div class="setting-group" id="orientation-group" style="display: none;">
                    <label for="page-orientation">Orientation</label>
                    <select id="page-orientation">
                        <option value="auto" selected>Auto (Detect from image)</option>
                        <option value="portrait">Force Portrait</option>
                        <option value="landscape">Force Landscape</option>
                    </select>
                </div>
                <div class="setting-group" id="layout-group" style="display: none;">
                    <label for="page-layout">Scaling</label>
                    <select id="page-layout">
                        <option value="contain">Fit to Page (Contain)</option>
                        <option value="stretch">Stretch to Fill</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <p id="status-msg" class="status-text"></p>
                <button id="convert-btn" class="btn" disabled>
                    <span class="material-icons">picture_as_pdf</span> Convert to PDF
                </button>
                <button id="clear-btn" class="btn btn-outline" style="display:none; margin-left:8px;">
                    <span class="material-icons">delete_sweep</span> Clear All
                </button>
                <a id="download-link" class="btn" style="display: none;">
                    <span class="material-icons">download</span> Download PDF
                </a>
                <button id="convert-new-btn" class="btn" style="display:none; margin-left:8px;">
                    <span class="material-icons">autorenew</span> Convert New
                </button>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="src/commonscript.js"></script>
    <script src="src/js/img-to-pdf.js"></script>
</body>
</html>
