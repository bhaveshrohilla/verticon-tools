<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate PDF Pages - Rotate PDF Online | Verticon Tools</title>
    <meta name="description" content="Rotate PDF pages permanently. Rotate individual pages or the entire document 90, 180, or 270 degrees online.">
    <meta name="keywords" content="rotate PDF, rotate PDF pages, online PDF rotator, client-side PDF rotation, privacy, WebAssembly">
    <meta name="author" content="Verticon Tech">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/commonstyles.css">
    <link rel="stylesheet" href="src/css/pdf-rotate.css">

    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
</head>
<body>

    <div id="global-loader">
        <span class="material-icons" style="font-size: 3rem; animation: spin 1s linear infinite;">sync</span>
    </div>

    <header class="fade-in">
        <div class="logo">Verticon <span class="logogrey">/ Rotate</span></div>
        <a href="home.html" class="btn-icon"><span class="material-icons">close</span></a>
    </header>

    <main class="fade-in">
        <section class="tool-container">
            
            <div id="step-upload" class="step-active">
                <h1>Rotate PDF Pages</h1>
                <p class="subtitle">Permanently rotate all or selected pages.</p>
                
                <div id="drop-zone" class="drop-zone">
                    <span class="material-icons" style="font-size: 3rem; color: var(--text-muted);">rotate_right</span>
                    <p>Drag & Drop a PDF here</p>
                    <button class="btn btn-outline" onclick="document.getElementById('file-input').click()">Select PDF</button>
                    <input type="file" id="file-input" accept="application/pdf" style="display: none;">
                </div>
            </div>

            <div id="step-editor" class="step-hidden">
                <div class="toolbar">
                    <div class="file-info">
                        <span class="material-icons">description</span>
                        <span id="filename-display">file.pdf</span>
                    </div>
                    <div class="actions-right">
                        <button id="reset-btn" class="btn-text">Change File</button>
                        <button id="save-btn" class="btn">
                            <span class="material-icons">save</span> Save PDF
                        </button>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="visual">
                        <span class="material-icons">grid_view</span> Visual Editor
                    </button>
                    <button class="tab-btn" data-tab="quick">
                        <span class="material-icons">flash_on</span> Quick Rotate
                    </button>
                </div>

                <!-- Visual Editor Tab -->
                <div id="tab-visual" class="tab-content active">
                    <div class="grid-controls">
                        <p>Click buttons to rotate. Use the eye icon to zoom.</p>
                        <button id="reset-rotations-btn" class="btn-small">Reset All</button>
                    </div>
                    <div id="pdf-grid" class="pdf-grid"></div>
                </div>

                <!-- Quick Rotate Tab -->
                <div id="tab-quick" class="tab-content">
                    <div class="quick-panel">
                        <h3>Bulk Rotation</h3>
                        <div class="form-group">
                            <label>Apply to:</label>
                            <select id="scope-select">
                                <option value="all">All Pages</option>
                                <option value="specific">Specific Pages</option>
                            </select>
                        </div>
                        <div class="form-group" id="page-input-group" style="display: none;">
                            <label>Page Numbers (e.g. 1, 4-6):</label>
                            <input type="text" id="page-range-input" placeholder="1, 3, 5-7">
                        </div>
                        <div class="rotate-actions">
                            <button class="btn-action" data-rotate="-90"><span class="material-icons">rotate_left</span> Left 90°</button>
                            <button class="btn-action" data-rotate="90"><span class="material-icons">rotate_right</span> Right 90°</button>
                            <button class="btn-action" data-rotate="180"><span class="material-icons">sync</span> 180°</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <div id="zoom-modal" class="modal-overlay" style="display: none;"></div>

    <script src="src/commonscript.js"></script>
    <script src="src/js/pdf-rotate.js"></script>
</body>
</html>
